<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gift Suggestions - GiftGenie</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-indigo-100 to-white min-h-screen flex flex-col items-center justify-center px-4 py-10">

  <h1 class="text-4xl font-bold text-indigo-700 mb-6">üéÅ Your Gift Suggestions</h1>
  <div id="resultContainer" class="bg-white rounded-2xl shadow-lg p-8 w-full max-w-2xl text-lg text-gray-700"></div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const gender = params.get('gender');
    const occasion = params.get('occasion');
    const relation = params.get('relation');
    const handmade = params.get('handmade') === 'true';

    const suggestions = {
      default: ["Chocolates", "Flowers", "Gift Card", "Personalized Mug", "Perfume", "Photo Frame"],
      Birthday: {
        Mother: ["Spa Kit", "Jewelry", "Cookbook", "Personalized Apron"],
        Father: ["Wallet", "Smart Watch", "Whiskey Glass Set"],
        Sister: ["Makeup Set", "Phone Case", "Customized Jewelry Box"],
        Brother: ["Bluetooth Speaker", "Watch", "Sneakers"]
      },
      Anniversary: {
        Parents: ["Couple Watch Set", "Dinner Voucher", "Memory Album"],
        "Uncle-Aunt": ["Photo Frame", "Home Decor", "Wine Glass Set"],
        "Sister-Brother-in-law": ["Customized Cushion", "Gift Hamper", "Couple Rings"]
      }
    };

    const handmadeIdeas = [
      "DIY Explosion Box", 
      "Handmade Greeting Card", 
      "Origami Flowers", 
      "Scrapbook of Memories", 
      "Photo Collage", 
      "Custom Painted Mug"
    ];

    let selectedGifts = suggestions?.[occasion]?.[relation] || suggestions.default;

    let output = `<p><strong>Relation:</strong> ${relation}</p><p><strong>Occasion:</strong> ${occasion}</p><hr class="my-3"/>`;
    output += `<h2 class="text-xl font-semibold text-indigo-600 mb-2">üéÅ Recommended Gifts:</h2><ul class="list-disc ml-6 mb-4">`;
    selectedGifts.forEach(gift => {
      output += `<li>${gift}</li>`;
    });
    output += `</ul>`;

    if (handmade) {
      output += `<h2 class="text-xl font-semibold text-pink-600 mb-2">üñå Handmade Gift Ideas:</h2><ul class="list-disc ml-6">`;
      handmadeIdeas.forEach(idea => {
        output += `<li>${idea}</li>`;
      });
      output += `</ul>`;
    }

    document.getElementById("resultContainer").innerHTML = output;
  </script>

</body>
</html>
